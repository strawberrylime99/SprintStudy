name: Content Draft PR

on:
  schedule:
    - cron: '0 15 * * 1,4'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate blog draft
        run: node scripts/generate-content-post.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(content): generate scheduled blog draft'
          title: 'chore(content): scheduled blog draft'
          body: |
            Automated weekly content draft.

            - Generated by `scripts/generate-content-post.mjs`
            - Review copy, links, and metadata before merge
          branch: automation/content-draft
          delete-branch: true