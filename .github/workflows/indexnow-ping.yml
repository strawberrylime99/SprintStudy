name: Ping IndexNow

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Notify IndexNow
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
          INDEXNOW_HOST: ${{ secrets.INDEXNOW_HOST }}
        run: node scripts/ping-indexnow.mjs